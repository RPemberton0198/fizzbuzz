    <!--JS remainder operation additional notes
     
     Use to display 
document.querySelector("#displayAll").innerHTML += "ButtFizz<br>";
document.querySelector("#displayAll").innerHTML += "Butt<br>";
document.querySelector("#displayAll").innerHTML += "Fizz<br>";-->

    <p id="displayAll"></p>
    <script>
      /*fizzbuzz*/
      let msg = " ";
      for (x = 1; x < 100; x++) {
        if (x % 3 == 0 && x % 5 == 0) {
          msg += "ButtFizz<br>";
        } else if (x % 3 == 0) {
          msg += "Fizz<br>";
        } else if (x % 5 == 0) {
          msg += "Butt<br>";
        } else {
          msg += x + "<br>";
        }
      }
      document.querySelector("#displayAll").innerHTML = msg;
      console.log();
    </script>
